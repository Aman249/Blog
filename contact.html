<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Blog | Street Alpha</title>
</head>

<body>

    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span>
                <img src="images/logo.jpg" alt="logo" height="70px" style="border-radius: 30px;">
            </span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="GET">
                <input class="form-input" type="text" name="query" placeholder="Search in Blog">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="contact-content">
        <div class="max-width-1 m-auto">
            <h2>Contact us.</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Phone No.">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter your Email ID">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your Concern here"></textarea>
                </div>
                <div class="form-box" style="margin: 4px;">
                    <button class="btn" style="padding: 10px 30px;">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <div class="footer">
        <a href="https://www.vecteezy.com/free-photos">Free Stock photos by Vecteezy</a>
        <p>Copyright &copy; streetalpha.com</p>
    </div>

</body>

</html>
